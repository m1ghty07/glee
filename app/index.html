<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="logo" href="#">
          <img class="logo__img" src="images/icons/logo.svg" alt="logo">
          <p class="logo__title">Glee.</p>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Home +</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Services</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pages +</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">News</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user__nav">
          <a class="user__nav-link user__nav-link--search" href="#">
            <img class="user__nav-image" src="images/icons/icon.svg" alt="search button">
          </a>
          <div class="user__nav-bar">
            <a class="user__nav-link--heart" href="#">
              <img class="user__nav-image" src="images/icons/heart.svg" alt="user button">
              <span class="user__nav-num">0</span>
            </a>
            <a class="user__nav-link user__nav-link--basket" href="#">
              <img class="user__nav-image" src="images/icons/basket.svg" alt="basket button">
              <span class="user__nav-num">0</span>
            </a>
          </div>
          <a class="user__nav-link user__nav-link--menu" href="#">
            <img class="user__nav-image" src="images/icons/menu.svg" alt="menu button">
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"> </script>
</body>

</html>
